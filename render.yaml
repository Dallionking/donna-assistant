# Render Blueprint for Donna
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: donna-assistant
    runtime: python
    region: oregon
    plan: starter
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn donna.server:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      # Supabase
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      
      # OpenAI
      - key: OPENAI_API_KEY
        sync: false
      
      # Telegram
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      
      # Calendly
      - key: CALENDLY_API_KEY
        sync: false
      
      # GitHub
      - key: GITHUB_TOKEN
        sync: false
      - key: GITHUB_USERNAME
        sync: false
      
      # ElevenLabs (Voice)
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: ELEVENLABS_VOICE_ID
        sync: false
      
      # Donna Config
      - key: DONNA_WORKSPACE
        value: /app
      - key: DONNA_TIMEZONE
        value: America/New_York
      - key: DONNA_MORNING_BRIEF_TIME
        value: "05:00"

